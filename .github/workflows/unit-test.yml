name: Unit Test CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [12.x, 13.x, 14.x]
        
    defaults:
      run:
        working-directory: ./nodejs-rest-client

    steps:

    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1

      with:
        node-version: ${{ matrix.node-version }}

    - name: Install libraries
      run: yarn install

    - name: Run linting
      run: yarn lint

    - name: Build application
      run: yarn build

    - name: Run unit tests
      run: yarn test:unit:coverage

    - name: Update badges
      run: yarn test:unit:badges

    - name: Commit changes
      uses: EndBug/add-and-commit@v4
      with:
        author_name: pvarentsov
        author_email: varentsovpavel@gmail.com
        message: "Update unit test coverage"
        add: "*"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
